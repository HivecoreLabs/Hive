name: Django Tests

on:
  pull_request:
    branches: "*"

jobs:
  filter-backend:
    runs-on: ubuntu-latest
    name: Filter Backend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files in the backend directory
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: [backend/**]

      - name: Run step if any file(s) in the backend directory change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: echo Backend is affected

      - name: Prevent from running
        if: steps.changed-files-specific.outputs.any_changed != 'true'
        run: exit 1

  build:
    runs-on: [ubuntu-latest]
    needs: [filter-backend]
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          cd backend
          python manage.py test
